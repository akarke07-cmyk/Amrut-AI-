<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My AI Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
}
.chat-container {
  max-width: 600px;
  margin: auto;
  height: 100vh;
  display: flex;
  flex-direction: column;
}
.chat-box {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}
.msg {
  padding: 10px;
  margin: 6px 0;
  border-radius: 10px;
  max-width: 80%;
}
.user {
  background: #0084ff;
  color: white;
  align-self: flex-end;
}
.bot {
  background: #e4e6eb;
  color: black;
  align-self: flex-start;
}
.input-box {
  display: flex;
  padding: 10px;
  background: white;
}
input {
  flex: 1;
  padding: 10px;
  font-size: 16px;
}
button {
  padding: 10px 15px;
  font-size: 16px;
}
</style>
</head>

<body>
<div class="chat-container">
  <div class="chat-box" id="chat"></div>

  <div class="input-box">
    <input id="input" placeholder="Type message..." />
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
const API_KEY = "PASTE_OPENROUTER_API_KEY_HERE";
const MODEL = "deepseek/deepseek-chat";

async function sendMsg() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMsg(text, "user");
  input.value = "";

  addMsg("Typing...", "bot");

  try {
    const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + API_KEY
      },
      body: JSON.stringify({
        model: MODEL,
        messages: [{ role: "user", content: text }]
      })
    });

    const data = await res.json();
    document.querySelector(".bot:last-child").remove();

    addMsg(data.choices[0].message.content, "bot");
  } catch (e) {
    addMsg("Error: API not responding", "bot");
  }
}

function addMsg(text, cls) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
